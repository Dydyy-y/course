<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - TypeScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üå§Ô∏è Weather App</h1>
        
        <form id="searchForm" class="search-box">
            <input type="text" id="cityInput" placeholder="Entrez une ville...">
            <button type="submit" id="searchBtn">Rechercher</button>
            <button type="button" id="geoBtn">Ma position</button>
        </form>

        <div id="loader" class="loader hidden">Chargement...</div>

        <div id="weatherCard" class="weather-card hidden">
            <h2 id="cityName"></h2>
            <div class="weather-emoji" id="weatherEmoji"></div>
            <div class="temperature" id="temperature"></div>
            <div class="description" id="description"></div>
            <div class="details">
                <div class="detail-item">
                    <span class="label">Humidit√©</span>
                    <span id="humidity"></span>
                </div>
                <div class="detail-item">
                    <span class="label">Vent</span>
                    <span id="wind"></span>
                </div>
            </div>
        </div>

        <div id="historySection" class="history hidden">
            <h3>Historique</h3>
            <div id="historyButtons"></div>
        </div>

        <button id="darkModeBtn" class="dark-mode-toggle">üåô</button>
    </div>

    <script type="module" src="dist/main.js"></script>
</body>
</html>
